    <div class="header">

    <form id="sForm" method="post" action="index.html" onsubmit="return isValid()">

        <div class="number">
            <label>[ 수정할 번호를 입력하시오 ]</label><br>
            <input type="text" id="num" >
            <br>
        </div><br>

        <div class="gender_page">

            <label for="gender">female </label>

            <br>
        </div>

        <div class="major">
            <label>[ 전공 ]</label><br>
            <label>전산전자 공학부(필수 체크)</label>
            <input type="checkbox" name="essential_check" value="both" checked><br>
            <label>=> Ai 컴퓨터공학 심화</label>
            <input type="radio" name="user_major" value="only_computer">
            <label> 전자공학 심화</label>
            <input type="radio" name="user_major" value="only_electronic"><br>
            <br>
        </div>

        <div class="student_number">
            <label>[ Student Number ]</label>

            <br>
        </div><br>

        <div class="name_page">
            <p>[ 이름 ]</p>
            <label>Name : </label>
            <input type="text" id="student_name" placeholder="이름" >
            <br>
    
        </div><br>

        <div class="region">
            <label>[ 현재 거주 지역 ]</label><br>
            <select name="city">
                <optgroup label="포항시">
                    <option value ="1">양덕동</option>
                    <option value ="1">흥해읍(기숙사)</option>
                    <option value ="1">장성동</option>
                    <option value ="1">두호동</option>
                </optgroup>
                <br>
            </select>
        </div>

        <div className="birthday"><br>
            <label>[ 생년월일 ]</label>
            <input type ='date' min='1997-01-01' max='2006-12-31' id = 'birthday_date' >
        </div><br>

        <div className ="final">
            <input type = 'submit' value = 'submit' >
            <input type = 'reset'  style="color: red" value = 'reset'>
            
        </div>

    <script>  
        
        function isValid(){
            var result = true;

            var num=document.getElementById("num");
            var numValue = num.value;
            if(numValue === ""){
                alert("올바른 숫자를 입력하시오")
                result = false;
                return result;
            }
            else{
                result = true;
            }

            var gender = document.getElementsByName("user_gender");
            if((gender[0].checked) || (gender[1].checked)){
                result = true;
            }else{
                alert("성별을 체크해주세요");
                result = false;
                return result;
            }
            
            var essential_check = document.getElementsByName("essential_check");
            if(!essential_check[0].checked){
                alert("필수체크 항목을 체크해주세요");
                result = false;
                return result;
            }
            else{
                result = true;
            }

            var major = document.getElementsByName("user_major");
            if(!(major[0].checked) && !(major[1].checked)){
                alert("전공을 체크해주세요");
                result = false;
                return result;
            }
            else{
                result = true;
            }

            var number=document.getElementById("number");
            var numberValue = number.value;
            if(numberValue === ""){
                alert("학번을 입력하시오")
                result = false;
                return result;
            }
            else{
                result = true;
            }

            var student_name=document.getElementById("student_name");
            var student_nameValue = student_name.value;
            if(student_nameValue === ""){
                alert("이름을 입력하시오")
                result = false;
                return result;
            }
            else{
                result = true;
            }

            var birthday_input=document.getElementById("birthday_date").value;
            if(!birthday_input){
                alert("생년월일을 입력하시오")
                result = false;
                return result;
            }
            else{
                result = true;
            }
            
            if(result == true){
                alert("게시물이 수정됩니다.");
            }

            return result;
        }
    </script>
