<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="my.css">
    <link rel="stylesheet" type="text/css" href="edit.css">
    <link rel="stylesheet" type="text/css" href="add.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
</head>
<body> 
    <div class="top">
        <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
            <a class="navbar-brand" href="index.html">HGU 전산전자 공학부</a>
          </nav>
    </div>

    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">학생정보 리스트</a>
        <a class="navbar-brand" id="view_page" href="index.html">Home</a>
    </div>
    <div class="header">
        <h2> 전산전자 공학부 인적사항 기입 페이지 </h2><br>
    </div>
    <form id="sForm" action="index.html" onsubmit="return isValid()">

        <div class="gender_page">
            <label for="gender">[ 성별 ]</label><br>
            <label for="gender">male </label>
            <input type="radio" name="user_gender" value="male">
            <label for="gender">female </label>
            <input type="radio" name="user_gender" value="female"><br>
            <br>
        </div>

        <div class="major">
            <label>[ 전공 ]</label><br>
            <label>전산전자 공학부(필수 체크)</label>
            <input type="checkbox" name="essential_check" value="both" checked><br>
            <label>=> Ai 컴퓨터공학 심화</label>
            <input type="radio" name="user_major" value="only_computer">
            <label> 전자공학 심화</label>
            <input type="radio" name="user_major" value="only_electronic"><br>
            <br>
        </div>

        <div class="semester">
            <label>학기 수 : </label>
            <input type="text" name="semester" >
            <br>
        </div>
        <br>

        <div class="student_number">
            <label>[ Student Number ]</label>
            <input type="text" id="number" >
            <br>
        </div><br>

        <div class="name_page">
            <p>[ 이름 ]</p>
            <label>Name : </label>
            <input type="text" id="student_name" placeholder="이름" >
            <br>
    
        </div><br>

        <div class="engineering_certification">
            <label>[ 공학인증 신청여부 ]</label><br>
            <label> 신청 </label>
            <input type="radio" name="engineering_certification" value="application">
            <label> 미신청 </label>
            <input type="radio" name="engineering_certification" value="not_application"><br>
            <br>
        </div>
        

        <div class="region">
            <label>[ 현재 거주 지역 ]</label><br>
            <select name="city">
                <optgroup label="포항시">
                    <option value ="1">양덕동</option>
                    <option value ="1">흥해읍(기숙사)</option>
                    <option value ="1">장성동</option>
                    <option value ="1">두호동</option>
                </optgroup>
                <br>
            </select>
        </div>

        <div className="birthday"><br>
            <label>[ 생년월일 ]</label>
            <input type ='date' min='1997-01-01' max='2006-12-31' id = 'birthday_date' >
        </div><br>

        <div className="selsect_img">
            <label>[이미지 선택]</label>
            <input type="file" name="img" />
        </div><br>

        <div className ="final">
            <input type = 'submit' value = '추가' >
            <input type = 'reset'  style="color: red" value = 'reset'><br>
            
        </div><br>

    </form>

    <script>  
        
        function isValid(){
            var result = true;

            var gender = document.getElementsByName("user_gender");
            if(!(gender[0].checked) && !(gender[1].checked)){
                alert("성별을 체크해주세요");
                result = false;
                return result;
            }else{
                result = true;
            }
            
            var essential_check = document.getElementsByName("essential_check");
            if(!essential_check[0].checked){
                alert("필수체크 항목을 체크해주세요");
                result = false;
                return result;
            }
            else{
                result = true;
            }

            var major = document.getElementsByName("user_major");
            if(!(major[0].checked) && !(major[1].checked)){
                alert("전공을 체크해주세요");
                result = false;
                return result;
            }
            else{
                result = true;
            }

            var number=document.getElementById("number");
            var numberValue = number.value;
            if(numberValue === ""){
                alert("학번을 입력하시오")
                result = false;
                return result;
            }
            else{
                result = true;
            }

            var student_name=document.getElementById("student_name");
            var student_nameValue = student_name.value;
            if(student_nameValue === ""){
                alert("이름을 입력하시오")
                result = false;
                return result;
            }
            else{
                result = true;
            }

            var birthday_input=document.getElementById("birthday_date").value;
            if(!birthday_input){
                alert("생년월일을 입력하시오")
                result = false;
                return result;
            }
            else{
                result = true;
            }

            
            if(result == true){
                alert("게시물이 추가됩니다.");
            }

            return result;
        }
    </script>
</body>
</html>
